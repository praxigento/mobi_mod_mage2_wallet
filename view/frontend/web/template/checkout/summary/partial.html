<!-- ko -->
<tr class="totals prxgt-wallet" data-bind="visible: isVisible()">
    <th class="mark" scope="row">
        <span class="label" data-bind="text: title"></span>
        <span class="value" data-bind="text: getBaseValue()"></span>
    </th>
    <td class="amount">
        <span class="price" data-bind="text: getBaseValue(), attr: {'data-th': title}"></span>
    </td>
</tr>
<!-- /ko -->
